
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Dodger</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a3e 50%, #2d1b69 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid #00ffff;
            border-radius: 10px;
            background: linear-gradient(180deg, #000011 0%, #001122 100%);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        .platform-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #00ffff;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            color: #00ffff;
            z-index: 30;
            min-width: 400px;
        }

        .platform-menu h1 {
            margin: 0 0 30px 0;
            font-size: 32px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .platform-btn {
            display: block;
            width: 100%;
            background: linear-gradient(45deg, #00ffff, #0088ff);
            border: none;
            color: white;
            padding: 20px;
            font-size: 18px;
            border-radius: 15px;
            cursor: pointer;
            margin: 15px 0;
            transition: all 0.3s ease;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .platform-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.4);
        }

        .platform-btn.mobile {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
        }

        .platform-description {
            font-size: 14px;
            color: #aaa;
            margin-top: 5px;
        }

        .mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            z-index: 25;
        }

        .control-pad {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .dpad {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .dpad-btn {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(0, 255, 255, 0.8);
            border: 2px solid #00ffff;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            user-select: none;
        }

        .dpad-btn:active {
            background: rgba(0, 255, 255, 1);
            transform: scale(0.95);
        }

        .dpad-up { top: 0; left: 40px; }
        .dpad-down { bottom: 0; left: 40px; }
        .dpad-left { top: 40px; left: 0; }
        .dpad-right { top: 40px; right: 0; }

        .shoot-btn {
            width: 80px;
            height: 80px;
            background: rgba(255, 100, 100, 0.8);
            border: 3px solid #ff6464;
            border-radius: 50%;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            user-select: none;
        }

        .shoot-btn:active {
            background: rgba(255, 100, 100, 1);
            transform: scale(0.95);
        }

        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            z-index: 10;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            font-size: 24px;
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ff4444;
            display: none;
            z-index: 20;
            min-width: 300px;
        }

        .pause-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            font-size: 32px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #00ffff;
            display: none;
            z-index: 15;
            min-width: 250px;
        }

        .restart-btn {
            background: linear-gradient(45deg, #00ffff, #0088ff);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #888;
            font-size: 14px;
        }

        .leaderboard {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #00ffff;
            font-size: 14px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            z-index: 10;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00ffff;
            min-width: 150px;
        }

        .leaderboard h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            text-align: center;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 12px;
        }

        .name-input {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 8px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-size: 14px;
        }

        .name-input::placeholder {
            color: #0088cc;
        }

        .submit-score {
            background: linear-gradient(45deg, #00ff88, #0088ff);
            border: none;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 15px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
        }

        .submit-score:hover {
            transform: scale(1.05);
        }

        @media (max-width: 850px) {
            .game-container {
                width: 95vw;
                height: 70vh;
                max-width: 600px;
                max-height: 450px;
            }
            
            .platform-menu {
                width: 90%;
                max-width: 350px;
                padding: 20px;
            }
            
            .mobile-controls {
                bottom: 10px;
            }
            
            .control-pad {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <!-- Platform Selection Menu -->
        <div class="platform-menu" id="platformMenu">
            <h1>üöÄ Asteroid Dodger</h1>
            <button class="platform-btn" onclick="selectPlatform('pc')">
                üñ•Ô∏è Play on PC
                <div class="platform-description">Use keyboard controls (WASD/Arrows + Space)</div>
            </button>
            <button class="platform-btn mobile" onclick="selectPlatform('mobile')">
                üì± Play on Mobile
                <div class="platform-description">Touch controls with on-screen buttons</div>
            </button>
        </div>

        <!-- Mobile Controls -->
        <div class="mobile-controls" id="mobileControls">
            <div class="control-pad">
                <div class="dpad">
                    <div class="dpad-btn dpad-up" data-direction="up">‚Üë</div>
                    <div class="dpad-btn dpad-down" data-direction="down">‚Üì</div>
                    <div class="dpad-btn dpad-left" data-direction="left">‚Üê</div>
                    <div class="dpad-btn dpad-right" data-direction="right">‚Üí</div>
                </div>
                <div class="shoot-btn" id="shootBtn">FIRE</div>
            </div>
        </div>
        
        <div class="ui-overlay">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Destroyed: <span id="destroyed">0</span></div>
        </div>
        
        <div class="leaderboard">
            <h3>üèÜ Leaderboard</h3>
            <div id="leaderboardList"></div>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Asteroids Destroyed: <span id="finalDestroyed">0</span></p>
            <div id="scoreSubmission">
                <input type="text" id="playerName" class="name-input" placeholder="Enter your name" maxlength="15">
                <br>
                <button class="submit-score" onclick="submitScore()">Submit Score</button>
            </div>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
        
        <div class="pause-overlay" id="pauseOverlay">
            <h2>PAUSED</h2>
            <p id="pauseInstructions">Press ESC to resume</p>
        </div>
        
        <div class="instructions" id="instructions">
            ARROW KEYS/WASD to move ‚Ä¢ SPACE to shoot ‚Ä¢ ESC to pause ‚Ä¢ Destroy asteroids for points!
        </div>
    </div>
    </body>
    <script src="script.js"></script>
</html>
